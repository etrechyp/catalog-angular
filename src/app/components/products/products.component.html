<div class="container-fluid">
  <div class="row my-2">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" width="50px"></th>
          <th scope="col">UPC</th>
          <th scope="col">Product</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
          <th scope="col" width="70px">Qty</th>
          <th scope="col">Total</th>
          <th scope="col" width="70px"></th>
        </tr>
      </thead>
      <tbody class="align-middle">
        <tr *ngFor="let product of products.Items, index as i">
          <td scope="row"><a href="https://www.google.com/search?q={{product.ProductName}}&tbm=isch&sa=X&ved=2ahUKEwjssLuQ8Kn1AhXPSzABHe7eA8EQ_AUoAXoECAEQAw&cshid=1641910255832851&biw=1920&bih=941&dpr=1" target="_blank"><i style="font-size: 32px; margin-left: 10px;" class="bi bi-eye-fill"></i></a></td>
          <td>{{product.UPC}}</td>
          <td>{{product.ProductName}}</td>
          <td>{{product.ProductType}}</td>
          <td>{{product.WholeSalePrice|currency}}</td>
          <td width="70px"><input width="70px" class="qtyInput" type="number" [(ngModel)]="product.Qty" min="1" max="9999" ></td>
          <td>{{toNumber(product.WholeSalePrice) * toNumber(product.Qty)|currency}}</td>
          <td>
            <button class="btn btn-success addToCart" (click)="onAddToCart(product)"><i class="bi bi-cart-plus-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPagePrev(currentPage = 1)"><i class="nav-controls bi bi-chevron-double-left"></i></a>
        </li>
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPagePrev(currentPage-1)"><i class="nav-controls bi bi-chevron-left"></i></a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages ">
          <a class="page-link" (click)="onPageNext(currentPage+1)" ><i class="nav-controls bi bi-chevron-right"></i></a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages ">
          <a class="page-link" (click)="onPageNext(totalPages)"><i class="nav-controls bi bi-chevron-double-right"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</div>
